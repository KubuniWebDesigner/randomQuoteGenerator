<!DOCTYPE html>
<html>
<head>
	<title>Random Quotes Generator</title>
	<link rel="stylesheet" type="text/css" href="randomQuotes.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
</head>
<body>

<div id="container">
	<h1 id="title">RANDOM QUOTES GENERATOR</h1>
	
	<div id="mainElement">
		<span><i class="fa fa-quote-left" aria-hidden="true"></i></span><span id="quotesDisplay"> Fortune and glory, kid. Fortune and glory. </span><span><i class="fa fa-quote-right" aria-hidden="true"></i></span>
	</div>
	<div id="movieDisplay">
		<span><i class="fa fa-video-camera" aria-hidden="true"></i></span><span id="authorDisplay"> Indiana Jones</span>
	
	</div>
	<button id="quotesGenerator">Get A Quote <i class="fa fa-plus"></i></button>
	<button id="twitterButton">Tweet <i class="fa fa-twitter"></i></button>
</div>


<script type="text/javascript" src="randomQuotes.js"></script>

</body>
</html>
